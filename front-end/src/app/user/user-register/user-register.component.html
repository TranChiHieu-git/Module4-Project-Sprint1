<div>
  <form class="register text-dark p-2" [formGroup]="registerForm">
    <h2 class="text-center pt-1">Đăng Ký</h2>

    <!-- fullName -->
    <div class="form-group mb-2">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-4">
          <label>
            Họ Tên *:
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="user_name">
        </div>
      </div>
      <div *ngFor="let validation of validation_messages.user_name">
        <div class="text-danger"
             *ngIf="registerForm.get('user_name').hasError(validation.type) && (registerForm.get('user_name').dirty ||
             registerForm.get('user_name').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>


    <!-- accountName -->
    <div class="form-group mb-2">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-4">
          <label>
            Tên đăng nhập *:
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="accountName" placeholder="Tên đăng nhập"
                 formControlName="accountName">
        </div>
      </div>
      <div *ngFor="let validation of validation_messages.accountName">
        <div class="text-danger"
             *ngIf="registerForm.get('accountName').hasError(validation.type) && (registerForm.get('accountName').dirty || registerForm.get('accountName').touched)">
          {{validation.message}}
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-2">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-4">
          <label>
            Email *:
          </label>
        </div>
        <div class="col-md-8">
          <input type="email" class="form-control" id="inputEmail2" placeholder="Email"
                 formControlName="email"
                 required>
        </div>
      </div>
      <div *ngFor="let validation of validation_messages.email">
        <div class="text-danger"
             *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <!-- phone -->
    <div class="form-group mb-2">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-4">
          <label>
            Số Điện Thoại *:
          </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Số Điện Thoại" formControlName="phone"
                 required>
        </div>
      </div>
      <div *ngFor="let validation of validation_messages.phoneNumber">
        <div class="text-danger"
             *ngIf="registerForm.get('phone').hasError(validation.type) && (registerForm.get('phone').dirty || registerForm.get('phone').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <!-- birthday -->
    <div class="form-group mb-2">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-4">
          <label>
            Ngày Sinh *:
          </label>
        </div>
        <div class="col-md-8 mt-1">
          <mat-form-field appearance="fill">
            <mat-label class=" mb-2">Chọn Ngày</mat-label>
            <input matInput [matDatepicker]="dp3" (dateInput)="dp3">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div *ngFor="let validation of validation_messages.birthday">
        <div class="text-danger"
             *ngIf="registerForm.get('birthday').hasError(validation.type) && (registerForm.get('birthday').dirty || registerForm.get('birthday').touched)">
          {{validation.message}}</div>
      </div>
    </div>


    <!-- Password -->
    <fieldset>
      <div class="form-group mb-2 ">
        <div class="form-row d-flex align-items-center ">
          <div class="col-md-4 d-flex align-items-center">
            <label>
              Mật Khẩu *:
            </label>
          </div>
          <div class="col-md-8">
            <input type="password" class="form-control" placeholder="Mật Khẩu" formControlName="accountPassword" required >
          </div>
        </div>
        <div *ngFor="let validation of validation_messages.password">
          <div class="text-danger"
               *ngIf="registerForm.get('accountPassword').hasError(validation.type) &&(registerForm.get('accountPassword').dirty ||
               registerForm.get('accountPassword').touched)">
            {{validation.message}}
          </div>
        </div>
      </div>

      <!-- Password Confirm -->
      <div class="form-group mb-2 ">
        <div class="form-row d-flex align-items-center ">
          <div class="col-md-4 d-flex align-items-center">
            <label>
              Nhập Lại Mật Khẩu:
            </label>
          </div>
          <div class="col-md-8">
            <input type="password" class="form-control" placeholder="Nhập Lại Mật Khẩu" formControlName="confirmPassword" required>
          </div>
          <div *ngFor="let validation of validation_messages.confirmPassword">
            <div class="text-danger" *ngIf="registerForm.hasError('passwordnotmatch') ">
              {{validation.message}}
            </div>
          </div>
        </div>
        <div *ngFor="let validation of validation_messages.confirmPassword">
          <div class="text-danger"
               *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty ||
                       registerForm.get('confirmPassword').touched)">
            {{validation.message}}
          </div>
        </div>
      </div>

    </fieldset>

    <div class="form-row mb-3 ">
      <div class="col-md-4">
        <label>Giới Tính *:</label></div>
      <div class="form-check col-md-4 text-center">
        <label><input type="radio" formControlName="gender" value="Nam">Nam</label>
      </div>
      <div class="form-check col-md-4 text-center">
        <label><input type="radio" formControlName="gender" value="Nữ">Nữ</label>
      </div>
      <div *ngFor="let validation of validation_messages.gender">
        <div class="error-message"
             *ngIf="registerForm.get('gender').hasError(validation.type) && (registerForm.get('gender').dirty || registerForm.get('gender').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="text-center mt-3">
      <button type="button" class="btn-sm btn-warning submitButton mr-3 w-25" (click)="onSubmitRegisters()">
        Đăng Ký
      </button>
      <button class="btn-sm btn-outline-secondary  w-25" data-dismiss="modal"> Hủy</button>
    </div>
  </form>
</div>
