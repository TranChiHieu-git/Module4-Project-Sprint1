<div class="login p-3">
  <form>
    <h1 class="text-center">Đăng Nhập</h1>
    <div class="form-group mb-3">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-3">
          <label>
            Email:
          </label>
        </div>
        <div class="col-md-9">
          <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="form-group mb-2 ">
      <div class="form-row d-flex align-items-center ">
        <div class="col-md-3 d-flex align-items-center">
          <label>
            Mật Khẩu:
          </label>
        </div>
        <div class="col-md-9">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Mật Khẩu">
        </div>
      </div>
    </div>
  </form>
  <a href="#" class="text-dark pl-1" data-toggle="modal" data-target="#forgetPasswordModal" data-dismiss="modal">Quên
    Mật Khẩu?
  </a>
  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary submitButton mr-3 " [routerLink]="'/admin'">Đăng Nhập</button>
    <button class="btn btn-primary submitButton w-25" data-dismiss="modal"> Hủy</button>
  </div>
  <div class="d-flex">
    <span>Bạn chưa phải là thành viên?</span>
    <a href="#" class="text-dark pl-1" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Đăng ký
      Ngay
    </a>
  </div>
</div>
