
  <div class="row d-flex justify-content-between m-3">
    <h2> <span class="fa fa-bars"></span> Danh sách thương hiệu</h2>
    <div class="d-flex">
      <div class="form-group has-search mr-2">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control searchInput" placeholder="Search" name="search">
      </div>
      <div>
        <button  class="btn btn-primary pl-2" data-toggle="modal" data-target="#modal-brand"><span class="fa fa-plus-square"></span> Thêm mới</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row mt-3 px-3">
    <table class="table table-borderless mt-3">

      <tr>
        <th></th>
        <th>Mã Thương Hiệu </th>
        <th>Tên Thương Hiệu </th>
        <th></th>
      </tr>


      <tr>
        <td class="showInfo" >
            <button class="border-0 bg-transparent"><span class="fa fa-plus-circle"></span></button>
        </td>
        <td>TH0001</td>
        <td>ABC</td>
        <td>
          <button class="border-0 mr-3 bg-transparent fas fa-pencil-alt"></button>
          <button class="border-0 bg-transparent	fa fa-trash "></button>
        </td>
      </tr>
      <tr>
        <td class="showInfo" >
          <button class="border-0 bg-transparent"><span class="fa fa-plus-circle"></span></button>
        </td>
        <td>TH0002</td>
        <td>DEF</td>
        <td>
          <button class="border-0 mr-3 bg-transparent fas fa-pencil-alt"></button>
          <button class="border-0 bg-transparent	fa fa-trash "></button>
        </td>
      </tr>
    </table>
  </div>

  <div class="modal fade"  id="modal-brand" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" >
    <div class="custom-modal modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Thêm thương hiệu</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="row d-flex justify-content-between">
              <div class="col-4 text-center">

                <div>
                  <img [src]="uploadImg ? uploadImg : 'https://www.lifewire.com/thmb/P856-0hi4lmA2xinYWyaEpRIckw=/1920x1326/filters:no_upscale()' +
    ':max_bytes(150000):strip_icc()/cloud-upload-a30f385a928e44e199a62210d578375a.jpg'">
                </div>
                <div >
                  <input style="display: none" type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg" #fileInput
                         (change)="onSelectFile($event)">
                  <button type="button" class="btn btn-primary" (click)="fileInput.click()">Chọn ảnh</button>
                </div>
<!--                  <input type="file" id="customFile">-->
<!--                  <label class="custom-file-label" for="customFile">Choose file</label>-->
              </div>
              <div class="col-6 offset-2">
                <div class="form-group">
                  <label for="maTH">Mã thương hiệu</label>
                  <input type="text" class="form-control" id="maTH">
                </div>
                <div class="form-group">
                  <label for="tenTH">Tên thương hiệu</label>
                  <input type="text" class="form-control" id="tenTH">
                </div>
                <div class="form-group">
                  <label for="truSo">Trụ sở</label>
                  <input type="text" class="form-control" id="truSo">
                </div>
                <div class="form-group">
                  <label for="website">Website</label>
                  <input type="text" class="form-control" id="website">
                </div>
              </div>
            </div>


          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button  type="button" class="btn btn-warning " data-toggle="modal" data-target="#modal-brand-confirm">
            Xác nhận
          </button>
          <button type="button" class="btn btn-secondary " data-dismiss="modal">Hủy</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-brand-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Xác Nhận</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="my-3 d-flex justify-content-center">
            Thêm mới thương hiệu ?
          </h5>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success">Có</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>

        </div>
      </div>
    </div>
  </div>
